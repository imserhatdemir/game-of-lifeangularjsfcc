<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Game Of Life - AngularJs - FCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-app="gameOfLifeApp" ng-controller="gameOfLifeCtrl"> 
  
  <h3 style="text-align: center">Game Of Life</h3>

 
   <table>
     <tr ng-repeat='row in rows'>
      <td ng-click=activate(rows.indexOf(row),$index) 
          ng-repeat='col in row.cols'
          ng-class="{'new':col.active == 1, 'old':col.active >1 }">        
     </tr>
   </table>
  
   <div class="components">
   <button ng-click="stopGame();">durdur</button>
   <button ng-click="startGame(false);">ba≈üla</button>
   <button ng-click="clear();">temizle</button>
   Generation: {{generation}}
  </div>
   
 <!-- end footer -->
  
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script><script  src="./script.js"></script>

</body>
</html>
